<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo">

            </div>
        </div>
        <div class="nav-address border">
            <p class="add-first">Address</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address-second">India</p>
            </div>
        </div>
        <div class="nav-search">
            <select class="search-select">
                <option value="">All</option>
            </select>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass-location"></i>
            </div>
        </div>
        <div class="nav-singin">
            <p><span>Hello,Sign in</span></p>
            <div class="nav-second">Account & List</div>
        </div>

        <div class="return-order">
            <p><span>Returns</span></p>
            <div class="orders">& Orders</div>
        </div>

        <div class="nav-cart">
            <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>

            <div class="cart">Cart</div>
        </div>
    </div>
<!-- starting of the panel  -->
<div class="panel">
    <div class="panel-all">
        <i class="fa-solid fa-bars"></i>
        <p>All</p>
    </div>
    <div class="panel-op">
        <p>Today's Deal</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift</p>
        <p>Sell</p>
    </div>
    
</div>
<div class="hero-section">
    <div class="hero-message">You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. Click here to go to amazon.in</div>
</div>


</body>

</html>
